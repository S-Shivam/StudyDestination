<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}World For Study{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'study/style.css'  %}" >
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'study:index' %}">WorldForStudy</a>
            </div>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block country_active %}{% endblock %}"><a href="{% url 'study:index' %}"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; Country</a></li>
                    <li class="{% block university_active %}{% endblock %}"><a href="{% url 'study:all_university' %}"><span class="glyphicon glyphicon-education" aria-hidden="true"></span>&nbsp; University</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'study:search' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query" value="{{ request.GET.query }}" placeholder="Search...">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp; Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% block add-country_active %}{% endblock %}"><a href="{% url 'study:add_country' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Country</a></li>
                    <li><a href="{% url 'study:user_logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
